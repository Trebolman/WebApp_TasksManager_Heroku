<div class="row d-flex justify-content-center mt-3">
    <div class="col-md-8 col-sm-12 col-lg-5">
        <div class="alert alert-danger mt-4 text-center" role="alert" *ngIf="isLog == 'no'">
            {{message}}
        </div>
        <!-- Default form login -->
        <form class="text-center border border-light p-5" (submit)="login()">
    
            <p class="h4 mb-4">Bienvenido a <strong>iTasks</strong></p>
    
            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="credentials.email"
                name="email">
    
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
                [(ngModel)]="credentials.password" name="password">
    
            <!-- Sign in button -->
            <button mdbBtn color="info" block="true" class="my-4" type="submit">Ingresar</button>
    
            <!-- Register -->
            <p>Â¿No esta registrado?
                <a routerLink="/register">Registrese</a>
            </p>
    
        </form>
        <!-- Default form login -->
    </div>

</div>
